<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Thiết Kế Nội Thất</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Đăng Nhập</h2>
            <form onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-submit">Đăng Nhập</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: #666;">
                <small>Mặc định: admin / admin</small>
            </p>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="index.html" style="color: var(--accent-color); text-decoration: none;">← Quay lại trang chủ</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
