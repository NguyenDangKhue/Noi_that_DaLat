<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Thiết Kế Nội Thất</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2 class="login-title">Đăng Nhập</h2>
                <p class="login-subtitle">Quản trị hệ thống</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="event.preventDefault(); login();" class="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn-submit">Đăng Nhập</button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">← Quay lại trang chủ</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
